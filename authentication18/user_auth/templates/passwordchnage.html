{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-50 m-auto my-4">
        <h2>Password Change</h2>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <input class="btn btn-primary" type="submit" value="Reset">
        </form>
    </div>
{% endblock content %}
