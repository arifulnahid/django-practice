{% extends 'base.html' %}

{% block content %}
    <div class="w-50 m-auto my-4">
        <h2>Profile</h2>
        
        {% for message in messages %}
        <p class="py-1 px-2 text-success">{{message}}</p>
        {% endfor %}

        <div class="my-4">
            <p>Username: {{user.username}}</p>
            <p>Name: {{user.firt_name}} {{user.last_name}}</p>
            <p>email: {{user.email}}</p>
        </div>

        <div class="my-4">
            <a href="{% url 'password_change' %}">Change Password</a>
            <br>
            <a href="{% url 'password_reset' %}">Change Password With Old Password</a>
        </div>
            
    </div>
{% endblock content %}
