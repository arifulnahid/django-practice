{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-50 m-auto my-4">
        <h2>Login your account</h2>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <input class="btn btn-primary" type="submit" value="Signup">
        </form>
{% endblock content %}
